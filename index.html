<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="grid-wrapper">
        <header class="header">
            <div class="container">
                <div class="title">library</div>
                <div class="log-in">
                    <button class="btn">Log in</button>
                </div>
            </div>
        </header>
        <div class="main-container">
            <button class="btn add">+ Add book</button>
            <div class="library">
                <div class="book-card">
                    <div class="title">"The Lord of the Rings"</div>
                    <div class="author">J. R. R. Tolkien</div>
                    <div class="pages">1077 pages</div>
                    <div class="buttons">
                        <button class="btn read">Read</button>
                        <button class="btn remove">Remove</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="text">Copyright Â© 2024 @luchodeco</div>
            <div class="icon"></div>
        </footer>
        <dialog id="form">
            <form class="add-book" id="add-book" method="dialog">
                <div class="title">Add new book</div>
                <input type="text" id="title" placeholder="Title" maxlength="100" required>
                <input type="text" id="author" placeholder="Author" maxlength="100" required>
                <input type="number" id="pages" placeholder="Pages" max="10000" required>
                <div class="is-read">
                    <label for="is-read">Have you read it?</label>
                    <input type="checkbox" name="is-read" id="is-read">
                </div>
                <button class="btn submit" id="submit">Submit</button>
            </form>
        </dialog>
    </div>
    <script src="script.js"></script>
</body>
</html>
